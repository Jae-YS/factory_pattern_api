CustomerSummary:
  type: object
  description: "Basic customer details for referencing in other resources (e.g., service tickets)."
  properties:
    id:
      type: integer
      description: "Unique identifier for the customer."
    name:
      type: string
      description: "Name of the customer."
  required:
    - id
    - name

CustomerCreatePayload:
  type: object
  description: "Payload for creating a new customer."
  properties:
    name:
      type: string
      description: "Full name of the customer."
    password:
      type: string
      format: password
      description: "Password for the customer account."
    email:
      type: string
      format: email
      description: "Email address of the customer."
    phone:
      type: string
      description: "Phone number of the customer."
    address:
      type: string
      description: "Address of the customer."
    service_tickets:
      type: array
      items:
        $ref: "../definitions/ServiceTicket.yaml#/ServiceTicketSummary"
  required:
    - name
    - email
    - phone
    - address
    - password

CustomerResponse:
  type: object
  description: "Full details of a customer including associated service tickets."
  properties:
    id:
      type: integer
      description: "Unique identifier for the customer."
    name:
      type: string
      description: "Full name of the customer."
    email:
      type: string
      format: email
      description: "Email address of the customer."
    phone:
      type: string
      description: "Phone number of the customer."
    address:
      type: string
      description: "Physical address of the customer."
    service_tickets:
      type: array
      items:
        $ref: "../definitions/ServiceTicket.yaml#/ServiceTicketSummary"
  required:
    - id
    - name
    - email
    - phone
    - address

CustomerUpdatePayload:
  type: object
  description: "Payload for updating customer details."
  properties:
    name:
      type: string
      description: "Full name of the customer."
    email:
      type: string
      format: email
      description: "Email address of the customer."
    phone:
      type: string
      description: "Phone number of the customer."
    address:
      type: string
      description: "Physical address of the customer."
    service_tickets:
      type: array
      description: "IDs of associated service tickets."
      items:
        type: integer

CustomerListResponse:
  type: object
  description: "Paginated list of customers."
  properties:
    customers:
      type: array
      items:
        $ref: "../definitions/Customer.yaml#/CustomerResponse"
    total:
      type: integer
      description: "Total number of customers"
    page:
      type: integer
      description: "Current page number"
    per_page:
      type: integer
      description: "Number of items per page"
    pages:
      type: integer
      description: "Total number of pages"
  required:
    - customers
    - total
    - page
    - per_page
    - pages
